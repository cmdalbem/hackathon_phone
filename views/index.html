<!DOCTYPE html>
<html lang="en">

<% include header %> 

<body>
 
	<div class="container">
		<div class="page-header">
			<h1>
				CRAZEN Phone <small></small>
			</h1>
		</div> 
		
		<div class="panel panel-default">
			<div class="panel-heading">Crazen</div>
			
			<div class="panel-body">

				<!-- <button id="speakButton" type="button" class="btn btn-default">SPEAK</button> -->

				<form role="form">
				  <div class="form-group">
						<label for="message">Send a message:</label>
						<input class="form-control" id="msg">
				  </div>
				  <!-- <button id="sendButton" type="button" class="btn btn-default">SEND</button> -->
				  <button id="speakButton" type="button" class="btn btn-default">SPEAK</button>
				</form>
			</div>
		</div>   

		<div id="carousel"></div>  

 
	</div>

	<% include footer %>

</body>

<script id="carouselTemplate" type="text/x-handlebars-template">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	    <li data-target="#myCarousel" data-slide-to="2"></li>
	    <li data-target="#myCarousel" data-slide-to="3"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	    {{#each quotes}}
	    	<div class="item">
		      <img src="{{imgPath}}">
		      <h1>
		      	{{text}}
		      </h1>
		      <a type="button" class="speakCarouselButton btn btn-default">SPEAK</a>

		    </div>
	    {{/each}}
	  </div>

	  <!-- Left and right controls -->
	  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
</script>

</html>
